<script id="iframe-template" type="text/template">
    <li data-bind="attr: { id: id }" class="sortable no-header">
        
        <label class="device-label" data-bind="text: name, tooltip: $data.labelTooltipHtml"></label>
        
        <div data-bind="style:{
                            position: 'relative',
                            height: '0',
                            overflow: 'hidden',
                            width: width.value + width.unit,
                            paddingBottom: height.value + height.unit
        }">
          <iframe data-bind="attr:{
                                    src: url,
                                    id: frameId,
                                    scrolling: scrolling
                                },
                                style:{
                                    position: 'absolute',
                                    top: '0',
                                    left: '0',
                                    width: 'calc(100% - 2 * ' + border + 'px)',
                                    height: 'calc(100% - 2 * ' + border + 'px)',
                                    border: border + 'px solid black',
                                    transform: 'scale(' + scale + ')',
                                    webkitTransform: 'scale(' + scale + ')',
                                    msTransform: 'scale(' + scale + ')',
                                    oTransform: 'scale(' + scale + ')',
                                    MozTransform: 'scale(' + scale + ')',
                                    transformOrigin: '0 0',
                                    webkitTransformOrigin: '0 0',
                                    msTransformOrigin: '0 0',
                                    oTransformOrigin: '0 0',
                                    MozTransformOrigin: '0 0'
                                }">
            </iframe>
        </div>
        
    </li>
</script>
